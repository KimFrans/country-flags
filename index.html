<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://kit.fontawesome.com/455b1f2011.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="simple-grid.css">
    <title>Country Flags</title>

    <script type="text/x-template" class="templateName">
        {{#each countries}}
        <li class="displayName">
            {{#if this.country}}
            {{this.country}} {{this.flag}} 

            {{else}}
                {{this}}
            {{/if}}
        </li>
        {{/each}}
    </script>
    

</head>

<body>

    <div class="container">
        <div class="topnav">
            <div class="row">
                <div class="col-4">
                    <button class="sort">Sort Countries (A-Z)</button>
                </div>
                <div class="col-4">
                    <div class="search-container">
                        <input type="text" placeholder="Search.." name="search" class="search" onfocus="this.value=''" onkeyup="this.value=this.value.charAt(0).toUpperCase() + this.value.slice(1)">
                    </div>
                </div>
                <div class="col-4">
                    <button id="myBtn" class="add">Add a New Country</button>
                    <div id="myModal" class="modal">


                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>Please enter the country details below : </p>
                            <div class="messages"> </div>
                            <div class="successMessages"> </div>
                            <div class="row-name">Country Name : <input type="text" name="addCountryName" placeholder="click to enter a country.." class="insertNewCountryName" onfocus="this.value=''"></div>
                            <div class="row-flag">Country Flag : <input type="text" src="" alt="" placeholder="click to enter a flag.." class="insertNewFlag" onfocus="this.value=''"></div>
                            <div class="addingBtn"><button class="adding">Submit</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="row">
            <div class="col-12">
                <h1>Country Flags</h1>
                <div class="error"></div>
                <div class="success"></div>
                <header>Please click this flag to get your flag emoji's : <a href="https://emojipedia.org/flags/" target="_blank" rel="noopener noreferrer">üè¥</a></header>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Country Name & Flag</h4>
                <div class="nameInput"> </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
